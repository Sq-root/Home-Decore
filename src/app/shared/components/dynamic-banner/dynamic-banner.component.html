<section class="ng-container banner_section box-radius ng-px h-100"
  [ngStyle]="{ 'background-image': 'url(' + imgPath + imgName + ')' }"
  [ngClass]="[backgroundPostion === 'center' ? 'bg-center' : '' ]">
  <div class="banner_section_wrapper" [ngClass]="[styleType === 'lg' ? 'banner-lg' : '' ]">
    <div class="banner_content">
      <h1 class="banner_heading" [ngClass]="[styleType === 'lg' ? 'font-lg' : 'font-md' ]">{{heading}}</h1>
      <p class="banner_subheading">
        {{subHeading}}
      </p>
    </div>
    <button class="banner_btn btn-global">Explore Collection</button>
  </div>
</section>
