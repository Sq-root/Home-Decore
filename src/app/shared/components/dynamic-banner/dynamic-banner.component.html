<section class="ng-container banner_section box-radius ng-px h-100"
  [ngStyle]="{ 'background-image': 'url(' + img_path + img_name + ')' }">
  <div class="banner_section_wrapper">
    <div class="banner_content">
      <h1 class="banner_heading" [style.fontSize]="headingFontSize">{{heading}}</h1>
      <p class="banner_subheading">
        {{sub_heading}}
      </p>
    </div>
    <button class="banner_btn btn-global">Explore Collection</button>
  </div>
</section>
