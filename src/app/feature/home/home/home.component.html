<!-- HERO SECTION -->
<div class="row my-4">
  <div class="col-12">
    <app-custom-carousel></app-custom-carousel>
  </div>
  <div class="col-12 my-4">
    <app-testimonials></app-testimonials>
  </div>
</div>

<!-- VISION SECTION -->
<div class="row my-4 d-flex justify-content-between align-items-stretch">
  <div class="col-8 h-100">
    <app-dynamic-banner [headingFontSize]="'2.5rem'" [heading]="content.visionSection.title"
      [sub_heading]="content.visionSection.subtitle" [img_name]="content.visionSection.imgName"></app-dynamic-banner>
  </div>
  <div class="col-4 h-100">
    <app-product-card [card_title]="content.visionSection.item1" [card_bg_img]=""></app-product-card>
  </div>
</div>

<!-- WHY CHOOSE US SECTION -->
<div class="row d-flex justify-content-between align-items-center my-4">
  <div class="col-4">
    <app-product-card [card_title]="content.whyChooseUsSection.item1"></app-product-card>
  </div>
  <div class="col-8">
    <app-dynamic-banner [headingFontSize]="'2.5rem'" [heading]="content.whyChooseUsSection.title"
      [sub_heading]="content.whyChooseUsSection.subtitle"
      [img_name]="content.whyChooseUsSection.imgName"></app-dynamic-banner>
  </div>
</div>

<div class="row my-4">
  <div class="col-12">
    <app-custom-carousel></app-custom-carousel>
  </div>
</div>

<!-- UNIQUE DECOR SECTION -->
<div class="row my-4">
  <div class="col-4">
    <app-product-card [card_title]="content.uniqueDecorSection.item1"></app-product-card>
  </div>
  <div class="col-4">
    <app-product-card [card_title]="content.uniqueDecorSection.item2"></app-product-card>
  </div>
  <div class="col-4">
    <app-product-card [card_title]="content.uniqueDecorSection.item3"></app-product-card>
  </div>
</div>

<!-- NEWSLETTER SECTION -->
<div class="row my-4">
  <div class="col-12">
    <app-news-letter></app-news-letter>
  </div>
</div>

<!-- GALLERY SECTION -->
<div class="row my-4">
  <div class="col-6 h-100">
    <app-dynamic-banner [headingFontSize]="'2.3rem'" [heading]="content.whyChooseUsSection.title"
      [sub_heading]="content.whyChooseUsSection.subtitle"
      [img_name]="content.whyChooseUsSection.imgName"></app-dynamic-banner>
  </div>
  <div class="col-6">
    <div class="row row-cols-2 h-100 g-4">
      <app-product-card></app-product-card>
